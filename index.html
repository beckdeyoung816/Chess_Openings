<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Chess Openings</title>
</head>
<body>
    <h1>Lab 1</h1>
    <div class="app-container">
        <div>
            <select id = "opening-options">
                <option value = "scotch">The Scotch</option>
                <option value = "vienna">The Vienna</option>
                <option value = "kings-indian">Kings Indian Attack</option>
            </select>
        </div>
        <div>
            <button id="notation-button"; onclick="showNotationContent()">Show Notation</button>
            <button id="clear-button"; onclick="clearNotationContent()">Clear Notation</button>
            <button id="Study"; onclick="showNextStudyMove()">Study Opening</button>
          </div>
        <div>
            <ol id="notation-list">
            </ol>
            <ol id="study-list">
                <div class ="move-container" id="move-container1"><input type="text" placeholder="Move 1" class = 'input-move' id = "input-move1"></div>
                <div class ="move-container" id="move-container2"><input type="text" placeholder="Move 2" class = 'input-move' id = "input-move2"></div>
                <div class ="move-container" id='move-container3'><input type="text" placeholder="Move 3" class = 'input-move' id = "input-move3"></div>
                <div class ="move-container" id='move-container4'><input type="text" placeholder="Move 4" class = 'input-move' id = "input-move4"></div>
                <div class ="move-container" id='move-container5'><input type="text" placeholder="Move 5" class = 'input-move' id = "input-move5"></div>
            </ol>
            <div class="study-buttons">
                <button id="check-button" className="check-button" onclick="checkGuess()">Check Guess</button>
                <button id="clear-study-button" className="clear-study-button" onclick="clearStudy()">Clear Study</button>
            </div>
        </div>

        <div class = "chessboard"; id="board">

        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
